{% extends 'pages/base.html' %} {% block content %}
{% load crispy_forms_tags %}

<div class="card mb-3 m-5 mx-auto rounded" style="max-width:40rem;" id="login-card">
    <div class="card-header text-center p-0 fs-2"><b>Log In</b></div>
    <div class="card-body">
        <form method="POST" autocomplete="off">
            {% csrf_token %} {{form|crispy}}
            <br />
            <button type="submit" class="btn btn-secondary w-100 btn-block p-2">
                <i class="fa fa-sign-in" aria-hidden="true"></i>  Log In
            </button>
        </form>
        <br />
        <div class="text-center">
            <p>don't have an account?</p>
            <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</div>
{% endblock %}
