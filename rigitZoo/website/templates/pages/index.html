{% extends 'pages/base.html' %}
{% load static %}
{% block head_extra %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}
{% block content %}
<div class="content">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img src="{% static 'images/banner/lions.png' %}" class="d-block" alt="Rigit Zoo showcase banner">
        </div>
        <div class="carousel-item">
        <img src="{% static 'images/banner/fireworks.png' %}" class="d-block" alt="Fireworks event banner">
        </div>
        <div class="carousel-item">
        <img src="{% static 'images/banner/santa.png' %}" class="d-block" alt="Santa's workshop event banner">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div></div>
{% endblock %}
